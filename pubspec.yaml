name: SpO2
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  dio: ^3.0.9
  flutter_mobx: ^1.1.0+1
  mobx: ^1.2.1+1
  flutter_modular: ^1.2.7+1
  flutter:
    sdk: flutter
  image: ^2.1.12
  ffi: ^0.1.3
  firebase_database: ^4.0.0
  camera:
    git:
      url: https://github.com/Renesanse/plugins.git
      path: packages/camera
      ref: flash_light
  fft: ^0.2.0
  wakelock: ^0.1.4+2
  uuid: ^2.2.0
  device_info: '>=0.4.2+7 <2.0.0'
  flutter_phoenix: ^0.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.8.0
  mockito: ^4.1.1
  mobx_codegen: ^1.1.0+1
  build_runner: ^1.10.0
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: "images/launcher.png"
  image_path_android: "images/launcher.png"

flutter:
  assets:
    - images/

  uses-material-design: true
vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  mobx_build: $clean & $get & $runner build --delete-conflicting-outputs
  mobx_watch: $clean & $get & $runner watch --delete-conflicting-outputs

